<!DOCTYPE html>

<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>File Upload JavaScript with Progress Ba | CodingNepal</title>
  <link rel="stylesheet" href="up.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
</head>
<body>
  <div class="wrapper">
    <h2>Upload Abstract File or Enter Abstract </h2>
    <div class="form-group">
       
        <textarea class="form-control" rows="5" id="Abstract"></textarea>
      </div> 
      <h2>OR</h2>
    <header>Upload File</header>
    <form action="#">
      <input class="file-input" type="file" name="file" hidden>
      <i class="fas fa-cloud-upload-alt"></i>
      <p>Browse File to Upload</p>
    </form>
    <section class="progress-area"></section>
    <section class="uploaded-area"></section>
    <div class="btn">
        <input type="submit" value="Submit" id="btn" onclick="alertmsg()">
    </div>
   

  </div>

  <script src="script.js"></script>
  <script>
    function alertmsg() {
      alert("Abstract Submitted Successfully!");
    }
    </script>

</body>
</html>
